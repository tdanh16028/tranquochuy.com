<div [routerLink]="'/chi-tiet-san-pham/' + post._id" class="uk-card uk-card-default uk-card-small uk-card-hover uk-grid-collapse" uk-grid>
  <div class="uk-card-media-left uk-cover-container uk-width-1-3">
    <img [src]="post.images[0]" alt="" uk-cover>
    <canvas width="" height="180"></canvas>
  </div>
  <div class="uk-width-2-3">
    <div class="uk-card-body">
      <h5 class="" [attr.uk-tooltip]="post.title">{{ post.title }}</h5>
      <span class="uk-label">{{ post.estateProperties.price.amount | number:'':'en-US' }} <sup class="uk-text-lowercase">Ä‘</sup></span>
    </div>
  </div>
</div>
