<!-- Main Section -->
<section uk-grid class="uk-grid-medium uk-padding-large">

  <!-- Breadcrumb -->
  <app-breadcrumb [breadcrumbItems]="breadcrumbItems" class="uk-width-1-1"></app-breadcrumb>

  <!-- Section Content -->
  <div class="uk-width-1-1 uk-width-2-3@s uk-width-3-4@m">

    <!-- Section Product List -->
    <app-product-list [title]="title" [listPost]="listProduct"></app-product-list>
    <!-- END Section Product List -->

    <!-- Section Pagination -->
    <app-pagination [totalPage]="17"></app-pagination>
    <!-- END Section Pagination -->

  </div>
  <!-- END Section Content -->

  <!-- Section Contact & Info -->
  <div class="uk-width-1-1 uk-width-1-3@s uk-width-1-4@m">

    <!-- Section Contact -->
    <app-box-contact></app-box-contact>
    <!-- END Section Contact -->

    <!-- Section Facebook -->
    <app-box-facebook></app-box-facebook>
    <!-- END Section Facebook -->

  </div>
  <!-- END Section Contact & Info -->

</section>
