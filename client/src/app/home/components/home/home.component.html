<!-- Only display in homepage -->
<app-slideshow></app-slideshow>

<!-- Main Section -->
<section uk-grid class="uk-grid-medium uk-padding-large uk-padding-remove-vertical">

  <!-- Section Content -->
  <div class="uk-width-1-1 uk-width-2-3@s uk-width-3-4@m">

    <!-- Section Product Land -->
    <app-product-list title="Sản Phẩm Đất Nền" [listPost]="listProductLand" buttonViewMoreLink="/danh-muc/san-pham-dat-nen"></app-product-list>
    <!-- END Section Product Land -->

    <!-- Section Product House -->
    <app-product-list title="Sản Phẩm Nhà Ở" [listPost]="listProductHouse" buttonViewMoreLink="/danh-muc/san-pham-nha-o"></app-product-list>
    <!-- END Section Product House -->

    <!-- Section Product Sold -->
    <app-product-list title="Sản Phẩm Đã Bán" [listPost]="listProductSold" buttonViewMoreLink="/danh-muc/san-pham-da-ban"></app-product-list>
    <!-- END Section Product Sold -->

  </div>
  <!-- END Section Content -->

  <!-- Section Contact & Info -->
  <div class="uk-width-1-1 uk-width-1-3@s uk-width-1-4@m">

    <!-- Section Contact -->
    <app-box-contact></app-box-contact>
    <!-- END Section Contact -->

    <!-- Section Facebook -->
    <app-box-facebook></app-box-facebook>
    <!-- END Section Facebook -->

  </div>
  <!-- END Section Contact & Info -->

</section>
