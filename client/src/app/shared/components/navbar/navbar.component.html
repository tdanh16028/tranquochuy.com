<div uk-sticky
     class="uk-navbar-container tm-navbar-container uk-sticky uk-sticky-fixed uk-active uk-sticky-below"
     style="position: fixed; top: 0px; width: 1267px;">
  <div class="uk-container uk-container-expand">
    <nav class="uk-navbar">
      <div class="uk-navbar-left">
        <a uk-navbar-toggle-icon="" href="#offcanvas" uk-toggle=""
           class="uk-navbar-toggle uk-hidden@m uk-icon uk-navbar-toggle-icon">
          <svg width="20" height="20" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"
               data-svg="navbar-toggle-icon">
            <rect y="9" width="20" height="2"></rect>
            <rect y="3" width="20" height="2"></rect>
            <rect y="15" width="20" height="2"></rect>
          </svg>
        </a>
        <a href="/" class="uk-navbar-item uk-logo">
          <img uk-svg="" src="../images/uikit-logo.svg" class="uk-margin-small-right" hidden="true">
          <svg width="28" height="34" viewBox="0 0 28 34" xmlns="http://www.w3.org/2000/svg"
               class="uk-margin-small-right uk-svg" data-svg="../images/uikit-logo.svg">
            <polygon fill="#fff" points="19.1,4.1 13.75,1 8.17,4.45 13.6,7.44 "></polygon>
            <path fill="#fff"
                  d="M21.67,5.43l-5.53,3.34l6.26,3.63v9.52l-8.44,4.76L5.6,21.93v-7.38L0,11.7v13.51l13.75,8.08L28,25.21V9.07 L21.67,5.43z"></path>
          </svg>
          TQHuy.com
        </a>
        <ul class="uk-navbar-nav uk-visible@m">
          <li routerLinkActive="uk-active" [routerLinkActiveOptions]="{exact: true}"><a routerLink="/">Trang chủ</a></li>
          <li routerLinkActive="uk-active"><a routerLink="/gioi-thieu">Về tôi</a></li>
          <li routerLinkActive="uk-active"><a routerLink="/danh-muc/san-pham-dat-nen">Sp đất nền</a></li>
          <li routerLinkActive="uk-active"><a routerLink="/danh-muc/san-pham-nha-o">Sp nhà ở</a></li>
          <li routerLinkActive="uk-active"><a routerLink="/danh-muc/san-pham-da-ban">Sp đã bán</a></li>
          <li routerLinkActive="uk-active"><a routerLink="/lien-he">Liên hệ</a></li>
        </ul>
      </div>
      <div class="uk-navbar-right">
        <ul class="uk-navbar-nav"></ul>
        <div class="uk-navbar-item uk-visible@s">
          <button class="uk-button uk-button-default">Đăng nhập</button>
        </div>
      </div>
    </nav>
  </div>
</div>
<div id="offcanvas" uk-offcanvas="mode: push; overlay: true" class="uk-offcanvas" style="">
  <div class="uk-offcanvas-bar">
    <div class="uk-panel">
      <ul class="uk-nav uk-nav-default tm-nav">
        <li class="uk-nav-header">Menu</li>
        <li routerLinkActive="uk-active" [routerLinkActiveOptions]="{exact: true}" uk-toggle="target: #offcanvas"><a routerLink="/">Trang chủ</a></li>
        <li routerLinkActive="uk-active" uk-toggle="target: #offcanvas"><a routerLink="/gioi-thieu">Về tôi</a></li>
        <li routerLinkActive="uk-active" uk-toggle="target: #offcanvas"><a routerLink="/lien-he">Liên hệ</a></li>
      </ul>
      <ul class="uk-nav uk-nav-default tm-nav">
        <li class="uk-nav-header">Sản phẩm</li>
        <li routerLinkActive="uk-active" uk-toggle="target: #offcanvas"><a routerLink="/danh-muc/san-pham-dat-nen">Sp đất nền</a></li>
        <li routerLinkActive="uk-active" uk-toggle="target: #offcanvas"><a routerLink="/danh-muc/san-pham-nha-o">Sp nhà ở</a></li>
        <li routerLinkActive="uk-active" uk-toggle="target: #offcanvas"><a routerLink="/danh-muc/san-pham-da-ban">Sp đã bán</a></li>
      </ul>
      <ul class="uk-nav uk-nav-default tm-nav">
        <li class="uk-nav-header">Chức năng</li>
        <li uk-toggle="target: #offcanvas"><button class="uk-button uk-button-default uk-margin-small-top uk-width-expand">Đăng bài mới</button></li>
        <li uk-toggle="target: #offcanvas"><button class="uk-button uk-button-default uk-margin-small-top uk-width-expand">Đăng nhập</button></li>
      </ul>
    </div>
  </div>
</div>
